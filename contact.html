<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 70vh;
    }
    .contact-card {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }
    a {
      color: #0077cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Me</h1>
  </header>
  <main>
    <div class="contact-card">
      <h2>Diana Rodriguez Herrera</h2>
      <p><strong>Phone:</strong> <a href="tel:3234953598">323-495-3598</a></p>
      <p><strong>Email:</strong> <a href="mailto:dianarh2006@gmail.com">dianarh2006@gmail.com</a></p>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Diana Rodriguez Herrera</p>
  </footer>
</body>
</html>
