<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>My Photo Gallery</title>
<style>
:root {
--gap: 12px;
--thumb-size: 220px;
--radius: 12px;
}
* { box-sizing: border-box; }
body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #fafafa; color: #111; }
header { padding: 20px 16px; text-align: center; }
header h1 { margin: 0 0 8px; font-size: clamp(28px, 4vw, 40px); }
nav a { margin: 0 10px; color: #0b70d1; text-decoration: none; }
nav a.active { font-weight: 700; }


/* Masonry-like responsive grid */
.gallery {
max-width: 1300px;
margin: 0 auto;
padding: 0 16px 40px;
display: grid;
grid-template-columns: repeat(auto-fill, minmax(var(--thumb-size), 1fr));
gap: var(--gap);
}
.thumb {
position: relative;
overflow: hidden;
border-radius: var(--radius);
box-shadow: 0 8px 20px rgba(0,0,0,.12);
cursor: zoom-in;
background: #eee;
aspect-ratio: 4 / 3; /* consistent thumbnails */
}
.thumb img {
width: 100%; height: 100%; object-fit: cover; display: block;
transition: transform .18s ease-out;
}
.thumb:hover img { transform: scale(1.04); }


/* Lightbox */
.lightbox {
position: fixed; inset: 0; display: none; place-items: center;
background: rgba(0,0,0,.88); z-index: 9999;
}
.lightbox.open { display: grid; }
.lightbox img {
max-width: 92vw; max-height: 86vh; border-radius: 14px;
box-shadow: 0 10px 30px rgba(0,0,0,.6);
}
.lb-close, .lb-prev, .lb-next {
position: absolute; top: 50%; transform: translateY(-50%);
background: rgba(255,255,255,.14); border: 1px solid rgba(255,255,255,.25);
color: #fff; width: 42px; height: 42px; border-radius: 50%;
display: grid; place-items: center; font-size: 20px; cursor: pointer;
user-select: none; backdrop-filter: blur(4px);
}
.lb-close { top: 28px; right: 28px; transform: none; font-size: 22px; }
.lb-prev { left: 24px; }
.lb-next { right: 24px; }
.lb-caption {
position: absolute; left: 0; right: 0; bottom: 18px; text-align: center;
color: #fff; font-size: 14px; opacity: .85;
}
.sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); border: 0; }


@media (max-width: 640px) {
:root { --thumb-size: 150px; }
.lb-prev, .lb-next { top: auto; bottom: 20px; transform: none; }
.lb-prev { left: 20px; } .lb-next { right: 20px; }
</html>
